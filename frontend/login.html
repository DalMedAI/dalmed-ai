<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | ميديك سيرف</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="auth-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="ph ph-heartbeat"></i>
                <span class="logo-text">ميديك<span class="highlight">سيرف</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">العودة للرئيسية</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>أهلاً بك مجدداً!</h2>
                <p>قم بتسجيل الدخول للوصول إلى بيانات التقييم الصحية الخاصة بك.</p>
            </div>

            <form id="loginForm" class="auth-form"
                onsubmit="event.preventDefault(); window.location.href='index.html';">
                <div class="form-group auth-group">
                    <label>البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <i class="ph ph-envelope-simple"></i>
                        <input type="email" class="form-control" placeholder="example@domain.com" required>
                    </div>
                </div>

                <div class="form-group auth-group">
                    <label>كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="ph ph-lock-key"></i>
                        <input type="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    </div>
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-pass">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول <i
                        class="ph ph-sign-in"></i></button>

                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="#" class="register-link">إنشاء حساب جديد</a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
